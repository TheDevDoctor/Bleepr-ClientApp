<ion-card>
  <ion-item lines="none" button (click)="downloadFile()" detail="false">

    <ion-icon name="document-outline" class="icon-file"></ion-icon>

    <ion-label>
      <h3>{{ filename }}</h3>
    </ion-label>

    <ion-button slot="end" fill="clear" color="medium">
      <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-progress-bar type="indeterminate" *ngIf="uploading"></ion-progress-bar>
</ion-card>
